{* Helps to share commmon scripts across themes. *}
<SCRIPT src="/fileServer/js/minified/js_min.js"></SCRIPT>
<script>
Ext.ux.IFrameComponent = Ext.extend(Ext.BoxComponent, {
    id: this.url, 
	onRender : function(ct, position){
		this.el = ct.createChild({
			tag: 'iframe',
			id: this.id,
			name: this.name, 
			frameBorder: 0, 
			onload: this.onload,
			src: this.url,
			scroll: this.scroll
		});
     }
});  
</script>

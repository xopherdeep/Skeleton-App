{foreach from=$blox item=x}
	{* Loads the Blox in the Correct Areas *}
	{if $x.area == $AREA}
		<div id="blox_{$x.id}" {if $IS_ADMIN} title="{$x.name}" {/if} class="move-blox">
		{if !$x.blox_code}
			{assign var="file" value=$x.blox_file}
			{$x.blox}
			{if $file}
				{include file="~blox/$file.html"}
			{/if}
		{else}
		{* Custom Code Box *}
			{$x.blox_code}
		{/if}
		</div>
	{/if}
{/foreach}
